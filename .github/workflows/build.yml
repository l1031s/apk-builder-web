name: Android APK Builder Server

on:
  repository_dispatch:
    types: [build_apk]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ ZIP ë‹¤ìš´ë¡œë“œ
        run: |
          curl -L "${{ github.event.client_payload.zip_url }}" -o project.zip
          unzip project.zip -d project

      - name: â˜• JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸ“± Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ” Keystore ë³µì›
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > my-release-key.jks

      - name: ğŸ“ ì„œëª… ì •ë³´ ì„¤ì •
        run: |
          echo "RELEASE_STORE_FILE=my-release-key.jks" >> project/gradle.properties
          echo "RELEASE_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> project/gradle.properties
          echo "RELEASE_KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> project/gradle.properties
          echo "RELEASE_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> project/gradle.properties

      - name: ğŸ”§ Gradle ê¶Œí•œ
        run: |
          cd project
          chmod +x gradlew

      - name: ğŸ—ï¸ APK ë¹Œë“œ (Release)
        run: |
          cd project
          ./gradlew assembleRelease

      - name: ğŸ“¦ APK ì—…ë¡œë“œ
        uses: actions/upload-artifact@v4
        with:
          name: signed-apk
          path: project/app/build/outputs/apk/release/*.apk
